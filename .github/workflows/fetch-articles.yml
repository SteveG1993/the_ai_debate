name: Fetch Articles

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-articles:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1

    - name: Verify sources configuration
      run: |
        echo "Current sources.json content:"
        cat data/sources.json
        echo "Checking for ainowinstitute.org references:"
        grep -n "ainowinstitute" data/sources.json || echo "No ainowinstitute references found (good!)"
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create content directories
      run: |
        mkdir -p content/techno-optimist
        mkdir -p content/techno-skeptic
        mkdir -p content/ai-coding
      
    - name: Fetch articles from RSS feeds
      run: npm run fetch-articles
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      continue-on-error: true
        
    - name: Classify content
      run: npm run classify-content
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      continue-on-error: true
        
    - name: Deduplicate content
      run: npm run deduplicate-content
      continue-on-error: true
      
    - name: Cleanup expired articles
      run: npm run cleanup-expired
      continue-on-error: true
      
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain content/)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Files changed:"
          git status --porcelain content/
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
      
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add content/
        git commit -m "ðŸ¤– Auto-fetch articles - $(date -u '+%Y-%m-%d %H:%M:%S UTC')

        - Fetched latest articles from RSS feeds
        - Classified and deduplicated content
        - Cleaned up expired articles
        
        Generated by GitHub Actions"
        git pull --rebase origin main || true
        git push
        
    - name: Report results
      run: |
        echo "## Article Fetch Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Articles processed**: $(find content/ -name "*.json" 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **Changes committed**: ${{ steps.changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
          echo "- **Files modified**: $(git show --name-only --pretty=format: HEAD | wc -l)" >> $GITHUB_STEP_SUMMARY
        fi